<! DOCTYPE html>
<html lang=”en”>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>index</title>
<link rel="stylesheet" type="text/css" href="../static/file.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  
 <div class="container" style="margin-top:20px">
 <h3 style="margin-left: 15px;"><div>Live and Upcoming Matches</div></h3>
 <div class="row" id="livematches"> </div>
</div>
 <script type="text/javascript">
     console.log("here");
       var livematches=document.getElementById("livematches");
       console.log("---------------");
       var odis = JSON.parse('{{ odis | tojson | safe}}');
       console.log(odis);
       let tr='';
       for(var i=0;i<odis.length;i++){
       tr = tr+'<form class="col-lg-4" action = "http://localhost:5000/dashboard" method = "POST">';
       tr += '<div class="lotbox">'
       +"<label>" + odis[i].srs+"</label>"+"</br>"
       + "<label>"+ odis[i].mnum+"</label>"+"<br>"
       +"<label>" + "Time :"+odis[i].start_time+"</label>"+"<br>"
       +"<label>" +odis[i].team1.name+"</label>"+"<br>"
        +"<label>" +odis[i].team2.name+"</label>"+"<br>"
        +'<input name="id" value='+odis[i].id+'>'+"<br>"
        +'<label >'+"Venue: "+odis[i].venue_name+", "+odis[i].venue_location + "</label>"+"<br>"
        +'<input type="submit" value="Predict" ;return false;" class="btn btn-primary">'+"</div>"+"</form>";
         }
         livematches.innerHTML=tr;
 </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
